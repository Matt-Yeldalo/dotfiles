# Super Key
set -g prefix C-Space
# Super + r - Reload tmux config
unbind r
bind r source-file ~/.tmux.conf
# Vim keybinds - Move to pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
# Bind C-s to trigger C-l (Clear) - C-l is already in use above
bind-key -n C-s send-keys C-l

# Vim mode
setw -g mode-keys vi
set -g status-keys vi

# Maintain the same path when creating a new window
bind c new-window -c "#{pane_current_path}"
bind C command-prompt -p "New session name:" "new-session -s '%%'"
