# General Settings
font_family      Maple Mono NF
font_size        23
bold_font        auto
italic_font      auto
bold_italic_font auto

# Adjust DPI for HiDPI displays (if needed)
dpi              96.0

# Window Padding
window_padding_width  10

# Cursor
# cursor           beam
# cursor_blink     yes
# cursor_shape     beam

# Colorscheme
background       #1E1E2E
foreground       #D9E0EE
selection_foreground  #282A36
selection_background  #44475A

# Tab Bar (Optional, hide or tweak as needed)
enabled_layouts  tall,grid
tab_bar_style    powerline

# Scrolling
scrollback_lines 10000
scrollback_pager less

# GPU Rendering
use_gpu          yes
vsync            yes

# Keybindings
map ctrl+shift+t new_tab
map ctrl+shift+w close_window
map ctrl+tab     next_layout

# Transparency
background_opacity  0.95

# URL Handling
detect_urls yes

# Kitty Features
input_modifiers yes
shell_integration yes

# Performance Tweaks
enable_audio_bell  no
term               xterm-kitty
